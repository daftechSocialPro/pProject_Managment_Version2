<main id="main" class="main">
    <div class="pagetitle">
        <h1>Organization Profile</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Organization</li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Oraganization Profile</h5>


                    <form [formGroup]="profileForm" (ngSubmit)=" profileForm.value.id!=null ?update():submit()">
                        <div class="card">
                            <div class="card-body p-5">

                                <div class="row">
                                    <div class="col-lg-4">
                                        <img [src]="imageURL" class="text-center p-4" style="width: 100%;"
                                            [alt]="profileForm.value.name">
                                    </div>
                                    <div class="col-lg-8">

                                        <div class="row mb-3">
                                            <label for="inputNumber" class="col-sm-4 col-form-label">Logo Upload</label>
                                            <div class="col-sm-8"> <input class="form-control" #file
                                                    (change)="showPreview($event)" type="file"
                                                    accept="file_type | image/* | media_type" id="formFile"></div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="organizationNameEnglish"
                                                class="col-sm-4 col-form-label">Organization English
                                                Name</label>
                                            <div class="col-sm-8"> <input type="text" id="organizationNameEnglish"
                                                    formControlName="organizationNameEnglish" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="organizationNameInLocalLanguage"
                                                class="col-sm-4 col-form-label">Organization Local
                                                Name</label>
                                            <div class="col-sm-8"> <input type="text"
                                                    formControlName="organizationNameInLocalLanguage"
                                                    class="form-control"></div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="address" class="col-sm-4 col-form-label">Address</label>
                                            <div class="col-sm-8"> <input id="address" formControlName="address"
                                                    type="text" class="form-control"></div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="phoneNumber" class="col-sm-4 col-form-label">Phone
                                                Number</label>
                                            <div class="col-sm-8"> <input formControlName="phoneNumber" type="text"
                                                    class="form-control"></div>
                                        </div>


                                        <div class="row mb-3">
                                            <label for="smscode" class="col-sm-4 col-form-label">SMS Code</label>
                                            <div class="col-sm-8"> <input id="smscode" formControlName="smscode"
                                                    type="number" class="form-control"></div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="username" class="col-sm-4 col-form-label">Username</label>
                                            <div class="col-sm-8"> <input id="username" formControlName="username"
                                                    type="text" class="form-control"></div>
                                        </div>


                                        <div class="row mb-3">
                                            <label for="password" class="col-sm-4 col-form-label">Password</label>
                                            <div class="col-sm-8"> <input type="password" formControlName="password"
                                                    class="form-control"></div>
                                        </div>



                                        <div class="row mb-3">
                                            <label for="remark" class="col-sm-4 col-form-label">Remark</label>
                                            <div class="col-sm-8"><textarea id="remark" formControlName="remark"
                                                    class="form-control" style="height: 100px"></textarea></div>
                                        </div>

                                        <hr />
                                        <div class="row mb-3">

                                            <div class="col-sm-12 text-end"> <button type="submit"
                                                    class="btn btn-primary ">
                                                    {{profileForm.value.id!=null?"Update":"Save"}}
                                                </button></div>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>

                    </form>


                </div>
            </div>


        </div>
    </section>
</main>
