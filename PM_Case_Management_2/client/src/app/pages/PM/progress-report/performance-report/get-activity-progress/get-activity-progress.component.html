<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">View Activity Progress for</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{actProgress[0]?.Activity.ActivityDescription}}</h5>
            <hr />

            <table class="table table-bordered">

                <thead class="thead-light">
                    <tr>
                        <th>#</th>
                        <th>Remark</th>
                        <th>Worked</th>
                        <th>Used Budjet</th>
                        <th>Report Date</th>
                        <th>Doc</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                    <ng-container *ngFor="let actRow of actProgress; let counter = index">

                  
                        <tr>
                            <td>{{counter+1}}</td>
                            <td>{{actRow.Remark}}</td>
                            <td>{{actRow.ActualWorked}}</td>
                            <td>{{actRow.ActualBudget}}</td>
                            <td>{{actRow.CreatedDateTime | date:'MMM dd yyyy'}}</td>
                            <td>

                              Finance :  <a target="_blank"   [href]="getFile(actRow.DocumentPath)" class="btn btn-dark"><i class="bi bi-eye"></i> View </a>
                              <br/>
                              Attachment :

                              <a   *ngFor="let item of actRow.ProgressAttachments;let i =index " target="_blank"   [href]="getFile(item.FilePath)" class="btn btn-dark mt-2"><i class="bi bi-eye"></i> View {{i+1}} </a>

                              
                        

                            </td>
                            <td>
                                <button type="button" class="btn btn-primary"
                                    (click)="initialize(actRow.Lat, actRow.Lng)">Show On
                                    Map</button>



                            </td>



                        </tr>
                    </ng-container>
                </tbody>
            </table>


        </div>
    </div>
</div>
