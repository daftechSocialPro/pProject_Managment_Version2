<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Committee</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">

        <div class="card-body">
            <h5 class="card-title">Comittee Detail</h5>

            <form class="" [formGroup]="comiteeeForm" (ngSubmit)="submit()">
                <div class="modal-body">
                    <div class="row g-3">


                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="CommitteeName" placeholder="Committee Name"
                                    formControlName="CommitteeName">
                                <label for="CommitteeName">Committee Name</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-floating"><textarea class="form-control" formControlName="Remark"
                                    placeholder="Address" id="Remark" style="height: 120px;"></textarea><label
                                    for="Remark">Remark</label>
                            </div>
                        </div>


                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!comiteeeForm.valid"
                                class="btn btn-success">Create</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
