
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title"><span [class]="actiontype==='Accept'?'badge bg-success':'badge bg-danger'">{{actiontype}} </span> as a {{userType}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <form [formGroup]="acceptForm" (submit)="submit()" >
         <div class="modal-body"> 

           
                <div class="col-12">
                    <div class="form-floating"><textarea class="form-control" formControlName="Remark"
                            placeholder="Address" #remark id="Remark" style="height: 120px;"></textarea><label
                            for="Remark">Remark</label>
                    </div>
                </div>

          
        </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" (click)="closeModal()" data-bs-dismiss="modal">Close</button>
              <button type="submit" [disabled]="!remark.value" [class]="actiontype==='Accept'?'btn btn-success':'btn btn-danger'">
                {{actiontype}}</button>
        </div>
        </form>
        </div>
